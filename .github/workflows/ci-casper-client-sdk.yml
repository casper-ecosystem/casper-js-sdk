      #     GH_API_URL: 'https://api.github.com/repos/casper-network/casper-node/tags'

      # - name: Setup - Casper Node - ${{ env.CASPER_TAG_VERSION }}
      #   run: npx casper-node-launcher node ${{ env.CASPER_TAG_VERSION }} --daemon

      # - name: Test RPC - Casper Node - ${{ env.CASPER_TAG_VERSION }}
      #   run: npm run test:e2e

      # - name: Stop - Casper Node - ${{ env.CASPER_TAG_VERSION }}
      #   run: npx casper-node-launcher stop

      - name: Setup - Casper Node - DEV
        run: npx casper-node-launcher node dev --daemon && npm run test:e2e

