name: ci-casper-js-sdk

on:
  push:
    branches:
      - 'dev'
      - 'feat-*'
      - 'release-*'
    paths-ignore:
      - '**.md'

  pull_request:
    branches:
      - 'dev'
      - 'feat-*'
      - 'release-*'
    paths-ignore:
      - '**.md'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: [16.x, 18.x]
        os: [ubuntu-20.04, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    env:
      FAUCET_PRIV_KEY: 'MC4CAQAwBQYDK2VwBCIEIH1yvW0YCDqi6tu7p/2ZXeBNMzozkfw4oWtcPNSmwl1U' #ci/test-assets/secret-key.pem
      NODE_URL: 'http://127.0.0.1:7777/rpc'
      HTTP_EVENT_STREAM_URL: 'http://127.0.0.1:18101/events/main'
      HTTPS_EVENT_STREAM_URL: 'https://events.mainnet.casperlabs.io/events/main'
      NETWORK_NAME: 'casper-net-1'
      RUST_LOG: 'INFO'

    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b #v3.0.2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@5b949b50c3461bbcd5a540b150c368278160234a #v3.4.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: npm install

      - name: Audits
        run: npm audit

      - name: Lints
        run: npm run lint:ci

      - name: Unit Test
        run: npm run test:unit

